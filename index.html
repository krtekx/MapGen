<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Map Generator</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Playfair+Display:wght@400;700&family=Source+Code+Pro:wght@400;600&display=swap"
        rel="stylesheet">
  <script type="module" crossorigin src="/MapGen/assets/index-j8QCdECx.js"></script>
  <link rel="stylesheet" crossorigin href="/MapGen/assets/index-BKmX7LAr.css">
</head>

<body>
    <div class="app-layout">
        <!-- Floating Control Panel -->
        <aside class="control-panel" id="sidebar">
            <button id="collapse-btn" class="collapse-toggle" title="Toggle Menu">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <div class="header">
                <h1>MAP<span>GEN</span></h1>
            </div>

            <div class="section search-section">
                <label for="address-input">Location</label>
                <div class="search-box">
                    <input type="text" id="address-input" placeholder="Enter city, address...">
                    <button id="search-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="section style-section">
                <h2>Map Style</h2>
                <div class="input-group">
                    <select id="map-style-select">
                        <option value="standard">Midnight (Standard)</option>
                        <option value="light">Arctic (Light)</option>
                        <option value="vintage">Vintage / Sepia</option>
                        <option value="blueprint">Blueprint / Technical</option>
                        <option value="satellite">Satellite Imagery</option>
                        <option value="topo">Topographic (Terrain)</option>
                        <option value="line">Line Art / Sketch</option>
                    </select>
                </div>
            </div>

            <div class="section theme-section">
                <h2>Graphic Themes</h2>
                <div class="presets themes">
                    <button class="chip theme-btn" data-theme="industrial">Industrial</button>
                    <button class="chip theme-btn" data-theme="blueprint">Blueprint</button>
                    <button class="chip theme-btn" data-theme="nature">Nature</button>
                    <button class="chip theme-btn" data-theme="gold">Gold-Black</button>
                </div>
            </div>

            <div class="section layers-section">
                <h2>Vector Layers (BETA)</h2>
                <div class="row-center" style="margin-bottom: 10px;">
                    <label class="switch">
                        <input type="checkbox" id="vector-mode-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span style="font-weight: 500; margin-left: 8px;">Vector Mode</span>
                </div>

                <div id="layer-toggles" class="layer-list disabled">
                    <!-- Layer: Buildings -->
                    <div class="layer-item">
                        <div class="layer-header">
                            <input type="checkbox" id="layer-buildings-visible" checked>
                            <label for="layer-buildings-visible">Buildings</label>
                        </div>
                        <div class="layer-controls">
                            <div class="control-group">
                                <label>Stroke</label>
                                <div class="row-inputs">
                                    <input type="color" id="layer-buildings-stroke" value="#64748b">
                                    <input type="number" id="layer-buildings-width" value="1" min="0" step="0.1"
                                        class="w-num">
                                </div>
                            </div>
                            <div class="control-group">
                                <label>Fill</label>
                                <div class="row-inputs">
                                    <input type="color" id="layer-buildings-fill" value="#64748b">
                                    <input type="checkbox" id="layer-buildings-fill-enabled" checked
                                        title="Enable Fill">
                                    <input type="checkbox" id="layer-buildings-hatched" title="Hatched Fil">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Layer: Water -->
                    <div class="layer-item">
                        <div class="layer-header">
                            <input type="checkbox" id="layer-water-visible" checked>
                            <label for="layer-water-visible">Water</label>
                        </div>
                        <div class="layer-controls">
                            <div class="control-group">
                                <label>Stroke</label>
                                <div class="row-inputs">
                                    <input type="color" id="layer-water-stroke" value="#3b82f6">
                                    <input type="number" id="layer-water-width" value="1" min="0" step="0.1"
                                        class="w-num">
                                </div>
                            </div>
                            <div class="control-group">
                                <label>Fill</label>
                                <div class="row-inputs">
                                    <input type="color" id="layer-water-fill" value="#3b82f6">
                                    <input type="checkbox" id="layer-water-fill-enabled" checked title="Enable Fill">
                                    <input type="checkbox" id="layer-water-hatched" title="Hatched Fill">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Layer: Streets -->
                    <div class="layer-item">
                        <div class="layer-header">
                            <input type="checkbox" id="layer-streets-visible" checked>
                            <label for="layer-streets-visible">Streets</label>
                        </div>
                        <div class="layer-controls">
                            <div class="control-group">
                                <label>Stroke</label>
                                <div class="row-inputs">
                                    <input type="color" id="layer-streets-stroke" value="#333333">
                                    <input type="number" id="layer-streets-width" value="1" min="0" step="0.1"
                                        class="w-num">
                                </div>
                            </div>
                            <div class="control-group">
                                <label>Fill</label>
                                <div class="row-inputs">
                                    <input type="color" id="layer-streets-fill" value="#ffffff">
                                    <input type="checkbox" id="layer-streets-fill-enabled" title="Enable Fill">
                                    <input type="checkbox" id="layer-streets-hatched" title="Hatched Fill">
                                </div>
                            </div>
                        </div>
                        <div class="layer-controls" style="margin-top: 5px;">
                            <div class="row-inputs">
                                <input type="checkbox" id="layer-streets-labels">
                                <label for="layer-streets-labels" style="font-size: 0.8rem; margin:0;">Show
                                    Names</label>
                            </div>
                        </div>
                    </div>

                    <!-- Layer: Parks -->
                    <div class="layer-item">
                        <div class="layer-header">
                            <input type="checkbox" id="layer-parks-visible" checked>
                            <label for="layer-parks-visible">Parks & Nature</label>
                        </div>
                        <div class="layer-controls">
                            <div class="control-group">
                                <label>Stroke</label>
                                <div class="row-inputs">
                                    <input type="color" id="layer-parks-stroke" value="#22c55e">
                                    <input type="number" id="layer-parks-width" value="0" min="0" step="0.1"
                                        class="w-num">
                                </div>
                            </div>
                            <div class="control-group">
                                <label>Fill</label>
                                <div class="row-inputs">
                                    <input type="color" id="layer-parks-fill" value="#22c55e">
                                    <input type="checkbox" id="layer-parks-fill-enabled" checked title="Enable Fill">
                                    <input type="checkbox" id="layer-parks-hatched" title="Hatched Fill">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Layer: Railways -->
                    <div class="layer-item">
                        <div class="layer-header">
                            <input type="checkbox" id="layer-railways-visible" checked>
                            <label for="layer-railways-visible">Railways</label>
                        </div>
                        <div class="layer-controls">
                            <div class="control-group">
                                <label>Stroke</label>
                                <div class="row-inputs">
                                    <input type="color" id="layer-railways-stroke" value="#475569">
                                    <input type="number" id="layer-railways-width" value="1.5" min="0" step="0.1"
                                        class="w-num">
                                </div>
                            </div>
                            <div class="control-group" style="opacity: 0.5; pointer-events: none;">
                                <label>Fill</label>
                                <div class="row-inputs">
                                    <input type="color" id="layer-railways-fill" value="#000000">
                                    <input type="checkbox" id="layer-railways-fill-enabled">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Layer: Industrial -->
                    <div class="layer-item">
                        <div class="layer-header">
                            <input type="checkbox" id="layer-industrial-visible">
                            <label for="layer-industrial-visible">Industrial</label>
                        </div>
                        <div class="layer-controls">
                            <div class="control-group">
                                <label>Stroke</label>
                                <div class="row-inputs">
                                    <input type="color" id="layer-industrial-stroke" value="#94a3b8">
                                    <input type="number" id="layer-industrial-width" value="0.5" min="0" step="0.1"
                                        class="w-num">
                                </div>
                            </div>
                            <div class="control-group">
                                <label>Fill</label>
                                <div class="row-inputs">
                                    <input type="color" id="layer-industrial-fill" value="#cbd5e1">
                                    <input type="checkbox" id="layer-industrial-fill-enabled" title="Enable Fill">
                                    <input type="checkbox" id="layer-industrial-hatched" title="Hatched Fill">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Layer: Parking -->
                    <div class="layer-item">
                        <div class="layer-header">
                            <input type="checkbox" id="layer-parking-visible">
                            <label for="layer-parking-visible">Parking</label>
                        </div>
                        <div class="layer-controls">
                            <div class="control-group">
                                <label>Stroke</label>
                                <div class="row-inputs">
                                    <input type="color" id="layer-parking-stroke" value="#94a3b8">
                                    <input type="number" id="layer-parking-width" value="0.5" min="0" step="0.1"
                                        class="w-num">
                                </div>
                            </div>
                            <div class="control-group">
                                <label>Fill</label>
                                <div class="row-inputs">
                                    <input type="color" id="layer-parking-fill" value="#e2e8f0">
                                    <input type="checkbox" id="layer-parking-fill-enabled" title="Enable Fill">
                                    <input type="checkbox" id="layer-parking-hatched" title="Hatched Fil">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tip-text">
                    <small>Turn on Vector Mode to fetch editable paths from Overpass API. This may take a few
                        seconds.</small>
                </div>
            </div>

            <div class="section size-section">
                <h2>Dimensions & Shape</h2>
                <div class="grid-2">
                    <div class="input-group">
                        <label>W (mm)</label>
                        <input type="number" id="map-width" value="200" min="50" max="1000">
                    </div>
                    <div class="input-group">
                        <label>H (mm)</label>
                        <input type="number" id="map-height" value="200" min="50" max="1000">
                    </div>
                </div>
                <div class="input-group">
                    <label>Corner Radius (mm)</label>
                    <input type="range" id="map-radius" value="0" min="0" max="100">
                </div>
                <div class="input-group">
                    <label>Paper Color</label>
                    <div class="row-inputs">
                        <input type="color" id="map-bg-color" value="#ffffff">
                        <span style="font-size: 0.8rem; color: var(--text-muted);">Background</span>
                    </div>
                </div>
                <div class="presets">
                    <button class="chip" data-w="210" data-h="297">A4</button>
                    <button class="chip" data-w="297" data-h="420">A3</button>
                    <button class="chip" data-w="200" data-h="200">Square</button>
                </div>
            </div>

            <div class="section label-config-section">
                <h2>Label Styling</h2>
                <div class="grid-2">
                    <div class="input-group">
                        <label>Font</label>
                        <select id="font-select">
                            <option value="'Outfit', sans-serif">Sans Serif</option>
                            <option value="'Playfair Display', serif">Serif</option>
                            <option value="'Source Code Pro', monospace">Mono</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Size</label>
                        <input type="number" id="font-size" value="14" min="8" max="40">
                    </div>
                </div>
                <div class="row-center">
                    <input type="checkbox" id="bubble-check"> <label for="bubble-check" class="inline">Show Bubble
                        Background</label>
                </div>
            </div>

            <div class="section marker-section">
                <h2>Pins & Labels</h2>
                <div class="input-group">
                    <div class="search-box">
                        <input type="text" id="marker-text" placeholder="Label text...">
                        <button id="add-marker-btn" title="Add Pin">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="marker-list" class="marker-list">
                    <!-- Individual markers will be injected here -->
                </div>
                <div class="tip-text">
                    <small>Pin will appear at center. Drag it to position.</small>
                </div>
            </div>

            <div class="section export-section">
                <button id="export-btn" class="btn primary">Export Bitmap (SVG)</button>
                <button id="export-jpg-btn" class="btn secondary">Export JPG (Engrave)</button>
            </div>
        </aside>

        <!-- Main Viewport (Infinite Canvas Background) -->
        <main class="viewport">
            <!-- The actual "Paper" representing the map area -->
            <div id="map-wrapper" class="paper-shadow">
                <div id="map"></div>
            </div>
            <div class="zoom-controls">
                <button id="zoom-in">+</button>
                <button id="zoom-out">-</button>
            </div>
        </main>
    </div>

    <!-- SVG Patterns for Hatching -->
    <svg width="0" height="0" style="position:absolute;z-index:-1;">
        <defs>
            <pattern id="hatch-diagonal" patternUnits="userSpaceOnUse" width="4" height="4"
                patternTransform="rotate(45)">
                <line x1="0" y1="0" x2="0" y2="4" stroke="black" stroke-width="1" />
            </pattern>
            <pattern id="hatch-cross" patternUnits="userSpaceOnUse" width="6" height="6">
                <line x1="0" y1="0" x2="0" y2="6" stroke="black" stroke-width="1" />
                <line x1="0" y1="0" x2="6" y2="0" stroke="black" stroke-width="1" />
            </pattern>
            <pattern id="hatch-dots" patternUnits="userSpaceOnUse" width="4" height="4">
                <circle cx="2" cy="2" r="1" fill="black" />
            </pattern>
        </defs>
    </svg>

</body>

</html>
