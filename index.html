<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Map Generator</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Playfair+Display:wght@400;700&family=Source+Code+Pro:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css?v=3">
    <!-- html2canvas for export -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>
    <div class="app-layout">
        <!-- Floating Control Panel -->
        <aside class="control-panel" id="sidebar">
            <button id="collapse-btn" class="collapse-toggle" title="Toggle Menu">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <div class="header">
                <h1>MAP<span>GEN</span></h1>
            </div>

            <div class="section search-section">
                <label for="address-input">Location</label>
                <div class="search-box">
                    <input type="text" id="address-input" placeholder="Enter city, address...">
                    <button id="search-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="section style-section">
                <h2>Map Style</h2>
                <div class="input-group">
                    <select id="map-style-select">
                        <option value="standard">Standard (Dark Carto)</option>
                        <option value="light">Light (Clean)</option>
                        <option value="grey">Shades of Grey</option>
                        <option value="line">Line Graphic / Sketch</option>
                    </select>
                </div>
            </div>

            <div class="section layers-section">
                <h2>Vector Layers (BETA)</h2>
                <div class="row-center" style="margin-bottom: 10px;">
                    <label class="switch">
                        <input type="checkbox" id="vector-mode-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span style="font-weight: 500; margin-left: 8px;">Vector Mode</span>
                </div>

                <div id="layer-toggles" class="layer-list disabled">
                    <!-- Layer: Buildings -->
                    <div class="layer-item">
                        <div class="layer-header">
                            <input type="checkbox" id="layer-buildings-visible" checked>
                            <label for="layer-buildings-visible">Buildings</label>
                        </div>
                        <div class="layer-controls">
                            <div class="control-group">
                                <label>Stroke</label>
                                <div class="row-inputs">
                                    <input type="color" id="layer-buildings-stroke" value="#64748b">
                                    <input type="number" id="layer-buildings-width" value="1" min="0" step="0.1"
                                        class="w-num">
                                </div>
                            </div>
                            <div class="control-group">
                                <label>Fill</label>
                                <div class="row-inputs">
                                    <input type="color" id="layer-buildings-fill" value="#64748b">
                                    <input type="checkbox" id="layer-buildings-fill-enabled" checked
                                        title="Enable Fill">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Layer: Water -->
                    <div class="layer-item">
                        <div class="layer-header">
                            <input type="checkbox" id="layer-water-visible" checked>
                            <label for="layer-water-visible">Water</label>
                        </div>
                        <div class="layer-controls">
                            <div class="control-group">
                                <label>Stroke</label>
                                <div class="row-inputs">
                                    <input type="color" id="layer-water-stroke" value="#3b82f6">
                                    <input type="number" id="layer-water-width" value="1" min="0" step="0.1"
                                        class="w-num">
                                </div>
                            </div>
                            <div class="control-group">
                                <label>Fill</label>
                                <div class="row-inputs">
                                    <input type="color" id="layer-water-fill" value="#3b82f6">
                                    <input type="checkbox" id="layer-water-fill-enabled" checked title="Enable Fill">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Layer: Streets -->
                    <div class="layer-item">
                        <div class="layer-header">
                            <input type="checkbox" id="layer-streets-visible" checked>
                            <label for="layer-streets-visible">Streets</label>
                        </div>
                        <div class="layer-controls">
                            <div class="control-group">
                                <label>Stroke</label>
                                <div class="row-inputs">
                                    <input type="color" id="layer-streets-stroke" value="#333333">
                                    <input type="number" id="layer-streets-width" value="1" min="0" step="0.1"
                                        class="w-num">
                                </div>
                            </div>
                            <div class="control-group">
                                <label>Fill</label>
                                <div class="row-inputs">
                                    <input type="color" id="layer-streets-fill" value="#ffffff">
                                    <input type="checkbox" id="layer-streets-fill-enabled" title="Enable Fill">
                                </div>
                            </div>
                        </div>
                        <div class="layer-controls" style="margin-top: 5px;">
                            <div class="row-inputs">
                                <input type="checkbox" id="layer-streets-labels">
                                <label for="layer-streets-labels" style="font-size: 0.8rem; margin:0;">Show
                                    Names</label>
                            </div>
                        </div>
                    </div>

                    <!-- Layer: Parks -->
                    <div class="layer-item">
                        <div class="layer-header">
                            <input type="checkbox" id="layer-parks-visible" checked>
                            <label for="layer-parks-visible">Parks</label>
                        </div>
                        <div class="layer-controls">
                            <div class="control-group">
                                <label>Stroke</label>
                                <div class="row-inputs">
                                    <input type="color" id="layer-parks-stroke" value="#22c55e">
                                    <input type="number" id="layer-parks-width" value="0" min="0" step="0.1"
                                        class="w-num">
                                </div>
                            </div>
                            <div class="control-group">
                                <label>Fill</label>
                                <div class="row-inputs">
                                    <input type="color" id="layer-parks-fill" value="#22c55e">
                                    <input type="checkbox" id="layer-parks-fill-enabled" checked title="Enable Fill">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tip-text">
                    <small>Turn on Vector Mode to fetch editable paths from Overpass API. This may take a few
                        seconds.</small>
                </div>
            </div>

            <div class="section size-section">
                <h2>Dimensions & Shape</h2>
                <div class="grid-2">
                    <div class="input-group">
                        <label>W (mm)</label>
                        <input type="number" id="map-width" value="200" min="50" max="1000">
                    </div>
                    <div class="input-group">
                        <label>H (mm)</label>
                        <input type="number" id="map-height" value="200" min="50" max="1000">
                    </div>
                </div>
                <div class="input-group">
                    <label>Corner Radius (mm)</label>
                    <input type="range" id="map-radius" value="0" min="0" max="100">
                </div>
                <div class="input-group">
                    <label>Paper Color</label>
                    <div class="row-inputs">
                        <input type="color" id="map-bg-color" value="#ffffff">
                        <span style="font-size: 0.8rem; color: var(--text-muted);">Background</span>
                    </div>
                </div>
                <div class="presets">
                    <button class="chip" data-w="210" data-h="297">A4</button>
                    <button class="chip" data-w="297" data-h="420">A3</button>
                    <button class="chip" data-w="200" data-h="200">Square</button>
                </div>
            </div>

            <div class="section label-config-section">
                <h2>Label Styling</h2>
                <div class="grid-2">
                    <div class="input-group">
                        <label>Font</label>
                        <select id="font-select">
                            <option value="'Outfit', sans-serif">Sans Serif</option>
                            <option value="'Playfair Display', serif">Serif</option>
                            <option value="'Source Code Pro', monospace">Mono</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Size</label>
                        <input type="number" id="font-size" value="14" min="8" max="40">
                    </div>
                </div>
                <div class="row-center">
                    <input type="checkbox" id="bubble-check"> <label for="bubble-check" class="inline">Show Bubble
                        Background</label>
                </div>
            </div>

            <div class="section marker-section">
                <h2>Add Marker</h2>
                <div class="input-group">
                    <div class="search-box">
                        <input type="text" id="marker-text" placeholder="Label text...">
                        <button id="add-marker-btn" title="Add Pin">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="tip-text">
                    <small>Pin will appear at center.</small>
                </div>
            </div>

            <div class="section export-section">
                <button id="export-btn" class="btn primary">Export Bitmap (SVG)</button>
                <button id="export-jpg-btn" class="btn secondary">Export JPG (Engrave)</button>
            </div>
        </aside>

        <!-- Main Viewport (Infinite Canvas Background) -->
        <main class="viewport">
            <!-- The actual "Paper" representing the map area -->
            <div id="map-wrapper" class="paper-shadow">
                <div id="map"></div>
            </div>
            <div class="zoom-controls">
                <button id="zoom-in">+</button>
                <button id="zoom-out">-</button>
            </div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- osmtogeojson -->
    <script src="https://unpkg.com/osmtogeojson@3.0.0-beta.5/osmtogeojson.js"></script>
    <script type="module" src="script.js?v=9"></script>
</body>

</html>
